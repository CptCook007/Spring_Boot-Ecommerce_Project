<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/styles/admin/style.css}">
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
<style>
         .box {
     box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
          background-color: white;
          transition : box-shadow 0.2s ,background-color 0.2s,color 0.2s;

  }

         .box:hover{
         cursor : pointer;
           color : #ffffff;
           background-color : #E84C17;
  }
    </style>
<title>Needus. | Offers</title>
</head>
<body id="body-pd" style= "background-color  : #f9f9fc;">
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Logout Confirmation</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>

                <!-- Modal Body with the Form -->
                <div class="modal-body">
                    <form method="post" th:action="@{/logout}">
                        <p>Are you sure you want to logout?</p>
                        <!-- Add any additional content or form elements here if needed -->
                        <div class="modal-footer">
                            <!-- Form Submit Button -->
                            <input class="btn btn-danger" type="submit" value="Logout">
                            <!-- Close Modal Button -->
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:include="~{admin/fragments/navFragment :: navigation}"></div>
    <main class="container-fluid ms-sm-3 ps-5">
        <h3>Offers</h3>
        <div class="d-flex justify-content-between">
            <div class="directory">
                <span class="dashboard-indicator">Dashboard ></span> Offers
            </div>
        </div>
        <div class="fw-semibold bg-success mt-3 text-light text-center" th:text="${message}"></div>
        <hr>
        <div class="d-flex justify-content-center mt-5">
        <div class="card col-8 pt-3 pb-3 box" onclick="window.location.href = '/admin/products/offers/category-offers'">
            <div class="card-body">
                <div class="fw-bold ps-5 d-flex" style="text-align: center; vertical-align: center; ">
                    <i class='bx bx-category pt-2 me-2 ms-5' style="font-size: 30px;"></i><div style="font-size : 28px;">Category Offers</div>
                </div>
            </div>
        </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <div class="card col-8 pt-3 pb-3 box" onclick="window.location.href = '/admin/products/offers/product-offers'">
                <div class="card-body">
                    <div class="fw-bold ps-5 d-flex" style="text-align: center; vertical-align: center; ">
                        <i class='bx bx-box pt-2 me-2 ms-5' style="font-size: 30px;"></i><div style="font-size : 28px;">Product Offers</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <div class="card col-8 pt-3 pb-3 box" onclick="window.location.href = '/admin/products/offers/referral-offers'">
                <div class="card-body">
                    <div class="fw-bold ps-5 d-flex" style="text-align: center; vertical-align: center; ">
                        <i class='bx bx-user pt-2 me-2 ms-5' style="font-size: 30px;"></i><div style="font-size : 28px;">Referral Offers</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
