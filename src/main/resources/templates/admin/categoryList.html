<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/admin/style.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <style>
    body {
      font-family: 'nunito', sans-serif;
        background-color  : #f9f9fc;
      /* border: 0.5px solid rgb(192, 192, 192);
      /* border-collapse: collapse; */
    }

    table {
      border: 1px solid gray;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
    }

    .pointer {
      cursor: pointer;
    }

    .edit:hover {
      color: green;
    }

    .block:hover {
      color: rgb(184, 163, 0);
    }

    .delete:hover {
      color: red;
    }

    /* #pointer:hover {
      background-color: brown !important;
    } */
     .box {
     box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
     background-color: white;
  }
  </style>
    <title>Needus. | Categories</title>
</head>

<body id="body-pd">
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Logout Confirmation</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>

            <!-- Modal Body with the Form -->
            <div class="modal-body">
                <form method="post" th:action="@{/logout}">
                    <p>Are you sure you want to logout?</p>
                    <!-- Add any additional content or form elements here if needed -->
                    <div class="modal-footer">
                        <!-- Form Submit Button -->
                        <input class="btn btn-danger" type="submit" value="Logout">
                        <!-- Close Modal Button -->
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="~{admin/fragments/navFragment :: navigation}"></div>
<main class="container-fluid ms-sm-3 ps-5">
    <h3>Categories & Brands</h3>
    <div class="d-flex justify-content-between">
        <div class="directory">
            <span class="dashboard-indicator">Dashboard </span> > Categories & Brands
        </div>
        <!-- <div class="product-button-div">
          <button class="add-product-btn">
            Customers
          </button>
        </div> -->
        <a class="product-button-div" th:href="@{/admin/categories/addCategory}">
            <button class="add-product-btn" style="width:200px;">
                Add Category Or Brand
            </button>
        </a>
    </div>
    <div class="bg-success mt-2 pt-1 text-white text-center fw-semibold" style="height:30px;border-radius:5px;" th:if="${successMsg}" th:text="${successMsg}"></div>
    <h5 class="mt-5">Categories</h5>
    <div class="table-responsive-md box">
        <table class="table mt-5 text-center">
            <thead>
            <tr>
                <th class="bg-body-secondary" scope="col">Category Name</th>
                <th class="col-lg-1 bg-body-secondary" scope="col">Action</th>
            </tr>
            </thead>
            <tbody class="text-center" th:each="category : ${categories}">
            <tr class="pointer">
                <td class="">
                    <div th:text="${category.categoryName}"></div>
                </td>
                <td>
                    <form class="d-inline" method="post" th:action="@{'/admin/categories/deleteCategory/' + ${category.categoryId}}">
                        <span class=""><button class="delete btn" data-target="#deleteModal" data-toggle="modal" id="categoryDelete" type="submit">
                    <i class="bx bx-trash"></i>
                  </button></span>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h5 class="mt-5">Brands</h5>
    <div class="table-responsive-md box">
        <table class="table mt-5 text-center">
            <thead>
            <tr>
                <th class="bg-body-secondary" scope="col">Brand Name</th>
                <th class="col-lg-1 bg-body-secondary" scope="col">Action</th>
            </tr>
            </thead>
            <tbody class="text-center" th:each="brand : ${brands}">
            <tr class="pointer">
                <td class="">
                    <div th:text="${brand.brandName}"></div>
                </td>
                <td>
                    <form class="d-inline" method="post" th:action="@{'/admin/categories/deleteBrand/' + ${brand.brandId}}">
                        <span class=""><button class="delete btn" data-target="#deleteModal" data-toggle="modal" id="brandDelete" type="submit">
                    <i class="bx bx-trash"></i>
                  </button></span>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
