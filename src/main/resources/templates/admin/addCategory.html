<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/admin/style.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <style>
         .box {
     box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
     background-color: white;
  }
    </style>
    <title>Needus. | Categories</title>
</head>

<body id="body-pd" style= "background-color  : #f9f9fc;">
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Logout Confirmation</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>

            <!-- Modal Body with the Form -->
            <div class="modal-body">
                <form method="post" th:action="@{/logout}">
                    <p>Are you sure you want to logout?</p>
                    <!-- Add any additional content or form elements here if needed -->
                    <div class="modal-footer">
                        <!-- Form Submit Button -->
                        <input class="btn btn-danger" type="submit" value="Logout">
                        <!-- Close Modal Button -->
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="~{admin/fragments/navFragment :: navigation}"></div>
<main class="container-fluid ms-sm-3 ps-5">
    <h3>Add Category</h3>
    <div class="d-flex justify-content-between">
        <div class="directory">
            <span class="dashboard-indicator">Dashboard </span> > Add Category
        </div>
    </div>
    <div class="mt-2 pt-1 text-danger text-center fw-semibold" style="height:30px;border-radius:5px;" th:if="${message}" th:text="${message}"></div>
    <div class="box mt-5">
        <h4 class="p-5 pb-4">Add Categories</h4>
        <form class="ps-5 pb-5 pt-0" method="post" th:action="@{/admin/categories/saveCategory}">
            <div class="col-8 mt-3">
                <label class="fw-semibold form-label" for="categoryName">Category Name</label>
                <input class="form-control bg-body-tertiary" id="categoryName" name="categoryName" placeholder="Enter Category name" type="text">
            </div>
            <div class="col-8 mt-4">
                <label class="fw-semibold form-label" for="brandName">Brand Name</label>
                <input class="form-control bg-body-tertiary" id="brandName" name="brandName" placeholder="Enter Brand name" type="text">
            </div>
            <div class="product-button-div mt-5 mb-5">
                <input class="add-product-btn" id="submit" type="submit" value="Add Category">
            </div>
        </form>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
   $(document).ready(function() {
        $('form').submit(function(event) {
            var categoryName = $('#categoryName').val();
            var brandName = $('#brandName').val();
            console.log(brandName)
            if (categoryName.trim() === "" && brandName.trim() === "") {
                alert("Both Category Name and Brand Name cannot be empty");
                event.preventDefault();
            }
        });
    });
</script>
</body>
</html>
