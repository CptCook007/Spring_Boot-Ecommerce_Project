<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Needus | Cart</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/home-style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/styles/user/cartPageStyle.css}">

        body{
            background-color : #ffffff;
        }
        .remove-btn:hover {
            color : red!important;

</head>
<body>
<header class="container-fluid">
    <nav class="navbar navbar-expand-lg pt-5 pe-3 pb-2">
        <div class="container-fluid">

                <a class="nav_logo pe-5 ps-5" href="#"> <span class="nav_logo-name">Needus</span><span
                        class="logo-dot">.</span>
                </a>
            </div>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse"
                    type="button">
                <span><i class="bx bx-menu"></i></span>
            </button>
            <div class="collapse navbar-collapse ps-5" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 gap-3 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" id="home-nav" th:href="@{/shop/home}">Home</a>
                    </li>
                    <!--                    <li class="nav-item dropdown">-->
                    <!--                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"-->
                    <!--                           role="button">-->
                    <!--                            Categories-->
                    <!--                        </a>-->
                    <!--                        <ul class="dropdown-menu">-->
                    <!--                            <li th:each="category : ${categories}">-->
                    <!--                                <a class="dropdown-item" th:href="@{'/shop/categories/' + ${category.categoryId}}" th:text="${category.categoryName}"></a>-->
                    <!--                            </li>-->
                    <!--                        </ul>-->
                    <!--                    </li>-->

                </ul>
                <div class="d-flex gap-5 justify-content-between me-5">
                    <form class="d-flex me-5 pe-5" role="search">
                        <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                    </form>
                    <div class="d-flex gap-3 nav-item dropdown">
                        <div th:if="${not #authorization.expression('isAuthenticated()')}">
                            <a class="reg nav-link" th:href="@{/login}">Login</a>
                        </div>
                        <div th:if="${not #authorization.expression('isAuthenticated()')}">
                            <a class="reg nav-link" th:href="@{/signup}">Signup</a>
                        </div>
                        <div th:if="${#authorization.expression('isAuthenticated()')}">
                            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                               role="button">
                                <span th:text="${username}"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item">Profile settings</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Cart</a>
                                </li>
                                <li>
                                    <form method="post" th:action="@{/logout}">
                                        <input class="btn" type="submit" value="Logout">

        </div>

</header>
<main>
    <div>
    <h3 class="heading fw-semibold">Cart <span class="text-muted fw-thin" th:text="${items.size()}"></span></h3>
    </div>
        <div class="container mt-4" id="cart-body">
        <table class="table table-responsive" id="table"  style="background-color: #000000 !important;">
            <thead class="bg-secondary">
            <tr>
                <th class="item-details me-1" scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Price</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody class="bg-secondary" th:each="item,iterStat : ${items}">
            <tr>
                <td class="text-truncate">
                    <a style="text-decoration:none; color:black;" th:href="@{'/shop/home/product-details/' + ${item.getProduct().getProductId()}}">
                    <img height="40" th:src="@{'/uploads/' + ${item.getProduct().getImages().get(0).getFileName()}}" width="40">
                    <span class="ms-3 text-nowrap" th:text="${item.getProduct().getProductName()}"></span>
                    </a>
                </td>
                <td th:text="${item.getProduct.getProductPrice()}"></td>
                <td>
                    <div class="input-group">
                        <form id="quantity-form" method="post" th:action="@{'/user/cart-items/add-quantity/' + ${item.getId()}}">
                            <input class="button-minus border rounded-circle btn icon-shape icon-sm me-2" data-field="quantity" type="button" value="-">
                            <input class="quantity-input quantity-field border-0"  max="10"  min="0" th:id="'quantity-input-' + ${item.getId()}" th:value="${item.quantity}">
                            <input class="button-plus border rounded-circle btn icon-shape icon-sm" data-field="quantity" type="button" value="+">
                        </form>
                    </div>
                </td>
                <td class="total">
                        <div class="item" th:data-value="${item.getProduct.getProductPrice()}" th:id="'total-' + ${item.getId()}" th:text="${item.getProduct().productPrice * item.quantity}">

                        </div>
                </td>
                <td>
                    <form class="d-inline" method="post" th:action="@{'/user/remove-cart-item/' + ${item.id}}">
                <span class="remove-btn"><button class="remove btn rounded-circle" id="delete" type="submit">
                    <i class="bx bx-x"></i>
                  </button></span>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div class="row d-flex justify-content-center justify-content-md-between pt-3" id="summary">
                <div class="col-md-6 col-12">
                    <form method="post" th:action="@{/user/cart-items/remove-all}">
                        <button class="delete-cart-btn" type="submit">
                            Clear Shopping cart
                        </button>
                    </form>
                </div>
                <div class="col-md-6 col-12 mt-md-0 mt-sm-2 mt-2 text-muted d-flex gap-4">
                    <div class="text-center pt-2">Total Amount : <span th:text="${totalAmount}"></span></div>
                    <div>
                        <a class="checkout-button-div" th:href="@{/admin/products/addProduct}">
                            <button class="checkout-btn">
                                Checkout
                            </button>
                        </a>
                    </div>
                </div>
    </div>
</main>
<script crossorigin="anonymous"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var response = JSON.parse(xhr.responseText);
        }
    };

$(document).ready(function() {
    // Decrease quantity button click event
    $('.button-minus').click(function() {
        var index = $(this).siblings('.quantity-input').attr('id').split('-')[2];
        updateQuantity(index, -1);
    });

    // Increase quantity button click event
    $('.button-plus').click(function() {
        var index = $(this).siblings('.quantity-input').attr('id').split('-')[2];
        updateQuantity(index, 1);
    });
/*     function reloadContent(index) {
            $.ajax({
                url: location.href,
                method: 'GET',
                success: function (data) {
                    console.log("Hello");
                }
            });
        } */
    function updateQuantity(index, change) {
        var quantityInput = $('#quantity-input-' + index);
        var currentQuantity = parseInt(quantityInput.val());
            var newQuantity = currentQuantity + change;
        if(newQuantity>=1&&newQuantity<=10){
            $.ajax({
                type: 'POST',
                url: '/user/cart-items/add-quantity/' + index,
                data: { quantity: newQuantity },
                success: function(response) {
                    quantityInput.val(newQuantity);
                    location.reload(true)
                },
                error: function(error) {
                    console.error('Error updating quantity: ' + error);
                }
            });
        }
    }

});
</script>
</body>
</html>
