<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Needus | Checkout</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/user/checkoutPageStyle.css}">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
    </style>
</head>

<body class="container-fluid">
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg mt-0 pt-3 pe-3 pb-2">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <a class="nav_logo pe-5 ps-5" href="#"> <span class="nav_logo-name">Needus</span><span
                            class="logo-dot">.</span>
                    </a>
                </div>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse"
                    type="button">
                    <span><i class="bx bx-menu"></i></span>
                </button>
                <div class="collapse navbar-collapse ps-5" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 gap-3 mb-lg-0">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link" th:href="@{/shop/home}">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                                role="button">
                                Categories
                            </a>
                            <ul class="dropdown-menu">
                                <li th:each="category : ${categories}">
                                    <a class="dropdown-item" th:href="@{'/shop/categories/' + ${category.categoryId}}"
                                        th:text="${category.categoryName}"></a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                    <div class="d-flex gap-5 justify-content-between me-5">
                        <form class="d-flex me-5 pe-5" role="search">
                            <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                        </form>
                        <div class="d-flex gap-3 nav-item dropdown">
                            <div th:if="${not #authorization.expression('isAuthenticated()')}">
                                <a class="reg nav-link" th:href="@{/login}">Login</a>
                            </div>
                            <div th:if="${not #authorization.expression('isAuthenticated()')}">
                                <a class="reg nav-link" th:href="@{/signup}">Signup</a>
                            </div>
                            <div th:if="${#authorization.expression('isAuthenticated()')}">
                                <a aria-expanded="false" class="nav-link dropdown-toggle pt-2" data-bs-toggle="dropdown"
                                    href="#" role="button">
                                    <span th:text="${username}"></span></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item">Profile settings</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/user/cart-items}">Cart</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/user/my-orders}">My Orders</a>
                                    </li>
                                    <li>
                                        <form method="post" th:action="@{/logout}">
                                            <input class="btn" type="submit" value="Logout">
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class=" ">
            <div class="container py-4">
                <div class="d-flex justify-content-end fw-bold" style="">
                    <div class="d-flex mb-0">
                        <div>
                            <a class="breadcrumbs" style="color : black; text-decoration : none;" th:href="@{/users/cart-items/}">Shopping cart</a>
                            <span class="text-50 mx-2"> > </span>
                        </div>
                        <div>
                            <a class="breadcrumbs" href="" style="color : #E73C17; text-decoration : none;">Order checkout</a>
                            <span class="text-50 mx-2"> > </span>
                        </div>
                        <div>
                            <a class="breadcrumbs" href="" style="color : black; text-decoration : none;">Order Confirmation</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="bg-light">
        <div class="container">
            <h3 class="fw-semibold ps-4" style="font-size:35px;">Checkout</h3>
            <hr>
            <div class="row">
                <div class="col-7">
                    <div class="">
                        <div class="p-4">
                            <h5 class="mb-3 fw-bold">Shipping info</h5>
                            <form method="post" th:action="@{/user/order/checkout/order-item}">
                            <div class="card p-4 row mb-3">
                                <div class="col-lg-12 mb-3" th:each="address : ${addresses}">

                                    <div class="form-check h-100 border rounded-3 d-flex justify-content-between">
                                        <div>
                                        <div class="p-3 ps-5">

                                            <input checked class="form-check-input mt-2" id="flexRadioDefault1"
                                                name="address" th:value="${address.id}" type="radio"/>
                                            <label class="form-check-label fw-semibold" for="flexRadioDefault1"
                                                th:text="${address.getFirstName()} + ' ' + ${address.getLastName()}">
                                                <br>
                                            </label>
                                            <br>
                                            <small class="text-muted"
                                                   th:utext="${address.getStreetAddress()}"></small>
                                            <br>
                                            <small th:utext="${address.getCity()}"></small><br><small
                                                th:utext="${address.getPostalCode()}"></small>
                                        </div>
                                        </div>
                                        <div>
                                            <a class="changeAddress" th:href="@{'/user/changeAddress/' + ${address.id}}">
                                            <button class=" me-2 mt-2 btn fw-semibold border rounded">change</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex  justify-content-end"><a th:href="@{/user/addAddress}">Add address</a></div>
                            </div>
                            <hr>
                            <h5 class="card-title mb-3 mt-5 fw-bold">Payment Method</h5>
                            <div class="row mb-3 card p-2">
                                <div class="col-lg-12 mb-3">
                                    <!-- Default radio -->
                                    <div class="form-check h-100 border rounded-3">
                                        <div class="p-3">
                                            <input class="form-check-input" name="payment" type="radio" value="cod" />
                                            <label class="form-check-label">
                                                Cash on delivery<br/>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 mb-3">
                                    <div class="form-check h-100 border rounded-3">
                                        <div class="p-3">
                                            <input checked class="form-check-input" name="payment" type="radio" value="online" />
                                            <label class="form-check-label">
                                                Online payment<br />
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <div class="d-flex justify-content-end mt-5">
                                <button class="order-btn btn fw-semibold" type="submit">Place Order</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="order-summary col-xl-4 ms-lg-5 mt-5 d-flex justify-content-center"
                    style="background-color:#ddffe2; height: 80%; border-radius : 15px;">
                    <div class="ms-lg-4 mt-4 mt-lg-0" style="max-width: 320px;">
                        <h5 class="text-dark fw-bold"
                            style="font-size : 20px; margin-top:10%; margin-left:-10%; margin-bottom : 5%;">Order
                            Summary</h5>
                        <h6 class="mb-3"><span class="fw-semibold" th:text="${items.size()}"></span> Items in cart</h6>
                        <div class="d-flex align-items-center mb-4" th:each="item : ${items}">
                            <div class="me-3 position-relative">
                                <img class="img-sm rounded border"
                                    style="height: 60px; width: 60px;"
                                     th:src="@{'/uploads/' + ${item.getProduct().getImages().get(0).getFileName()}}" />
                            </div>
                            <div class="">
                                <a class="nav-link fw-semibold" href="#" th:text="${item.getProduct().getProductName()}">
                                </a>
                                <div class="">Qty : <span th:text="${item.getQuantity()}"></span></div>
                                <div class="">
                                    Total Price :
                                    <span class="price" th:text="${item.getProduct().getProductPrice()} * ${item.getQuantity()}">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <p class="mb-2">Subtotal price:</p>
                            <p class="mb-2" th:text="${subTotalAmount}"></p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="mb-2">Discount:</p>
                            <p class="mb-2 text-danger"></p>
                        </div>
                        <hr />
                        <div class="d-flex justify-content-between">
                            <p class="mb-2">Total price:</p>
                            <p class="mb-2 fw-bold" th:text="${subTotalAmount}"></p>
                        </div>

                        <div class="input-group mt-3 mb-4">
                            <input class="form-control border" name="" placeholder="Promo code" type="text" />
                            <button class="btn btn-light text-primary border">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
