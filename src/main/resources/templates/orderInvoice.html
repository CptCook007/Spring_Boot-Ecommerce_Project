<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta charset="UTF-8">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    </head>
    <body>
    <h1 class="text-center">NEEDUS <span style="color:#E73C17;">.</span></h1>
    <div class="order-summary col-xl-4 ms-lg-5 mt-5 pb-4"
         style="background-color:#ffffff; border-radius : 15px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
        <div class="ms-lg-4 pt-2 mt-4 mt-lg-0" style="max-width: 500px;">
            <h3 class="fw-bold pt-3 pb-4"
                style="font-size : 20px; color:#E73C17;">Order
                Invoice</h3>
            <h5 class="fw-semibold pt-3 pb-4" style="font-size : 17px;">Delivery to address : </h5>
            <div>
                <div th:text="${address.firstName + ' ' + address.lastName}"></div>
                <div th:text="${address.company}"></div>
                <div th:text="${address.streetAddress + ', ' + address.city}"></div>
                <div>
                    Postal Code :
                    <span th:text="${address.postalCode}"></span>
                </div>
            </div>
            <h6 class="mb-3"  style="font-size : 17px;"><span class="fw-semibold" th:text="${orderItems.size()}"></span> Items</h6>
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Item name
                        </th>
                        <th>Item qty</th>
                        <th>Price per unit</th>
                        <th>Total price</th>
                    </tr>
                </thead>
            <tbody>
                <tr  th:each="item : ${orderItems}">
                    <td class="nav-link text-center fw-semibold"  th:text="${item.getProduct().getProductName()}">
                    </td>
                    <td class="text-center"><span th:text="${item.getQuantity()}"></span></td>
                    <td><span th:text="${item.getProduct().getProductPrice()}"></span></td>
                    <td class="text-center">
                        Total Price :
                        <span class="price" th:text="${item.getProduct().getProductPrice()} * ${item.getQuantity()}">
                                            </span>
                    </td>
                </tr>
            </tbody>
            </table>
            <hr>
        </div>
        <div class="d-flex justify-content-end">
            Total Amount: <span class="ms-2 mb-2 me-4 fw-bold" th:text="${totalAmount}"></span>
        </div>
    </div>
    </body>
</html>
