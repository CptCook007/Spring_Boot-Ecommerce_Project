                            </div>
                            <h4 class="title text-dark mt-4" th:text="${product.productName}">
                            </h4>
                            <div class="d-flex flex-row my-3">

                            </div>

                            </form>
                            <div class="text-warning fw-bold pt-3" th:if="${product.stock}<10" th:unless="${product.stock}<=1">Low stock</div>
                        </div>
