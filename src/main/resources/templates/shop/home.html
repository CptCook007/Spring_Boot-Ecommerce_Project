<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Needus |Categories</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/home-style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
        .add-to-cart-btn{
            background-color : white;
            border : 1px solid #E73C17;
            color : #E73C17;
            height:27px;
            width : 50px;
            font-size : 13px;
            font-weight : 800;
            padding-top : -20px;
        }
         .add-to-cart-btn:hover{
            background-color : #E73C17;;
            border : 1px solid #E73C17;
            color : #FFFFFF;
            height:27px;
            width : 50px;
            font-size : 13px;
            font-weight : 800;
            padding-top : -20px;
        }
    </style>
</head>

<body>
<div class="welcome-strip ps-5 pb-0 pt-2 text-center">
    <span class="text-light small">Welcome to Needus & get the best computer product for best price</span>
</div>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg mt-0 pe-3 pb-2">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <a class="nav_logo pe-5 ps-5" href="#"> <span class="nav_logo-name">Needus</span><span
                            class="logo-dot">.</span>
                    </a>
                </div>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse"
                    type="button">
                    <span><i class="bx bx-menu"></i></span>
                </button>
                <div class="collapse navbar-collapse ps-5" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 gap-3 mb-lg-0">
                        <li class="nav-item active">
                            <a aria-current="page" class="nav-link" th:href="@{/shop/home}">Home</a>
                        </li>
                            <li class="nav-item dropdown">
                                <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                                    role="button">
                                    Categories
                                </a>
                                <ul class="dropdown-menu">
                                    <li th:each="category : ${categories}">
                                        <a class="dropdown-item" th:href="@{'/shop/categories/' + ${category.categoryId}}" th:text="${category.categoryName}"></a>
                                    </li>
                                </ul>
                            </li>

                    </ul>
                    <div class="d-flex gap-5 justify-content-between me-5">
                    <form class="d-flex me-5 pe-5" role="search">
                        <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                    </form>
                    <div class="d-flex gap-3 nav-item dropdown">
                        <div th:if="${not #authorization.expression('isAuthenticated()')}">
                            <a class="reg nav-link" th:href="@{/login}">Login</a>
                        </div>
                        <div th:if="${not #authorization.expression('isAuthenticated()')}">
                            <a class="reg nav-link" th:href="@{/signup}">Signup</a>
                        </div>
                        <div th:if="${#authorization.expression('isAuthenticated()')}">
                            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                               role="button">
                                <span th:text="${username}"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item">Profile settings</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/user/cart-items}">Cart</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/user/my-orders}">My Orders</a>
                                </li>
                                <li>
                                    <form method="post" th:action="@{/logout}">
                                        <input class="btn" type="submit" value="Logout">
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="mx-5 pt-5 container">
        <div class="ps-5">
            <span class="fw-semibold text-muted">Discover</span>
            <h3>Our Brand New Products</h3>
        </div>
        <div th:if="${message}" th:text="${message}"></div>
        <div class="row ms-5 ps-5 me-0 border">

            <div class="col-lg-3  col-sm-6 col-6 d-flex flex-column align-items-center justify-content-center product-item" th:each="product : ${products}">
                <a style="text-decoration:none; color:black;" th:href="@{'/shop/home/product-details/' + ${product.productId}}">
                <div class="product col-md-6"> <img alt="" class="img-fluid" style="object-fit: contain;" th:src="${product.imageFilePath}">
                    <ul class="d-flex align-items-center justify-content-center list-unstyled icons">
                        <li>
                            <form method="post" th:action="@{'/user/add-to-cart/' + ${product.productId}}">
                                <button class="icon" style="border:none;" type="submit">
                                    <i  class="bx bx-cart" ></i>
                                </button>
                            </form>
                        </li>
                        <li class="icon mx-3"><span><i class="bx bx-heart"></i></span></li>
                    </ul>
                </div>
                <div class="title pt-4 pb-1">
                    <span th:text="${product.productName}"></span>
                    <div>
                        <div class="price">â‚¹ <span th:text="${product.productPrice}"></span></div>
                        <div class="d-flex gap-3">
                            <form method="post" th:action="@{'/user/add-to-cart/' + ${product.productId}}">
                                <button class="btn add-to-cart-btn" type="submit">
                                    <i  class="bx bx-cart" ></i>
                                </button>
                            </form>
                            <form method="post" th:action="@{'/user/add-to-cart/' + ${product.productId}}">
                                <button class="btn add-to-cart-btn" type="submit">
                                    <i class="bx bx-heart"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- <div class="d-flex align-content-center justify-content-around"> <span><i
                            class="bx bx-heart"></i></span> <span><i class="bx bx-cart"></i></span><span
                        class="fas fa-star"></span>
                </div> -->
                </a>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
        $(document).ready(function () {
        $('.dropdown-toggle').dropdown();
    });
</script>
</body>

</html>
